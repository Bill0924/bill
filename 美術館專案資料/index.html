<img src="https://wowlavie-aws.hmgcdn.com/file/article_all/A1525934301_3.jpg"> <! 《星夜》（荷蘭語：De sterrennacht）是荷蘭後印象派畫家文森特·梵谷於1890年在法國聖雷米的一家精神病院裏創作的一幅著名油畫，是畫家的代表作之一，現藏紐約現代藝術博物館。 >
<img src="https://2.bp.blogspot.com/-Yl3IsHz0Clw/U7Le2pY-ulI/AAAAAAABWUA/eJDR3i-OBsM/s1600/02222AR-2.jpeg"> <! 《拾穗者》（法語：Des glaneuses），或譯《播種者》，是法國巴比松派畫家讓-弗朗索瓦·米勒最著名的作品之一，繪於1857年，同年展出於巴黎沙龍。現藏於奧塞美術館。 >
<img src="https://pic.pimg.tw/c2953697/1379419950-580754249.jpg"> <! 作品描繪的是大碗島上一個晴朗的下午，遊人們在樹林間休閒的情景。在畫面中共有四十個人物。
這幅巨大的繪畫作品創作共耗時兩年多。秀拉為了創作這一幅作品繪製了四百多幅的素描稿和顏色效果圖，以研究構圖和色彩。在這幅作品中，修拉採取點彩畫法，用大塊的綠色為主調，雜以各種經過仔細分析處理的藍、紫、紅、黃等色點，經過一年的時間點滿在畫布上。 >
<img src="https://i.ppfocus.com/2020/8/5bc1cc6.jpg">  《端果盤的少女》<! 這幅少女肖像是19世紀法國學院派畫家亞歷山大·黑塞的作品，一位恬靜美好的姑娘，端著一盤乾淨誘人的水果。 >
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTq6WpzWx5hSI8hFWRJ5wdj3d1pA_om318lHQ&usqp=CAU"> <! 自由領導人民》（法語：La Liberté guidant le peuple）是法國浪漫主義畫家歐仁·德拉克洛瓦為紀念1830年法國七月革命的作品[2]。此畫最早在1831年的巴黎沙龍上展出，而後被巴黎羅浮宮收藏至今。>
<img src="https://www.designwant.com/upload/images/02(210).jpg"> <! 《創造亞當》 是米開朗基羅創作的西斯汀小堂天頂畫《創世紀》的一部分，創作於1511至1512年間的文藝復興全盛期。這幅壁畫描繪的是《聖經·創世紀》中上帝創造人類始祖亞當的情形，按照事情發展順序是創世紀天頂畫中的第四幅。作為世界名畫之一，後世出現了許多《創造亞當》的仿作。 >
<img src="https://1.share.photo.xuite.net/yesfunday/1140229/10808280/1155484753_o.jpg"> <! 《拿破侖翻越阿爾卑斯山》是雅克-路易·大衛繪製的五幅油畫的統稱。它們繪製的都是拿破侖·波拿巴在發動馬倫哥戰役前越過聖伯納隘道時的情景，委託人並不是拿破侖，而是當時的西班牙國王卡洛斯四世。 >
<img src="http://5b0988e595225.cdn.sohucs.com/images/20190127/0dadd7fff1d54b1b91e921cc24ec01d7.jpeg"> <! 《肯特海灘》簡介：畫布，油彩；縱264厘米，橫420厘米；作於1827年；藏於法國巴黎馬里內博物館。 《肯特海灘》欣賞：此作描繪的是一個驚心動魄的場景，在狂風暴雨的海浪中即將傾復的帆船，人們紛紛逃離帆船，乘上救生船逃命，狂濤洶湧，人們在掙扎，整個畫面觸目驚心。 作者在黑白兩色的對比中，表達的是生命與意志的不可戰勝。 >
<img src="http://5b0988e595225.cdn.sohucs.com/images/20190315/e32f30eb503b4721828b7586d95886b6.jpeg"> <! 《吹肥皂泡的少年》是夏爾丹早期的現實主義風俗畫作品，題材普通，情境單純，是一種清閑、安逸的生活情趣，反映了下層平民的孩子們自然、儉樸、淳厚、善良的美好情感。>
<img src="https://1.share.photo.xuite.net/yesfunday/11402af/10808280/1155487703_o.jpg"> <! 《桌球》是一幅大場面的風俗畫，布瓦伊以極熟練的筆法與色彩，描繪了市民階層的生活與風貌。在一個桌球俱樂部里，數十人集中在一起，打球，聊天，玩耍。其場景被畫家處理得井井有條，畫中人物神態真實自如，富有生活情趣，人物個性鮮明、生動，連小動物都可愛如真。 >
<img src="https://1.share.photo.xuite.net/yesfunday/1140213/10808280/1155486523_o.jpg"> <! 描繪了一青春少女與一老者結合的愛情悲劇。畫中的新娘有鵝蛋般的臉龐、光滑的肌膚以及棕亮的秀髮；但不幸的是，她沒有展露幸福的笑顏，低垂的臉頰上甚至依稀可見的淚珠，而即將戴上婚戒的手指虛弱無力，無助地接受這場儀式。
畫家以同情少女的筆調，鞭撻了不合理的社會制度。這件作品色彩簡潔，極注意明暗、冷暖的對比關係，手法寫實，因而人物性格鮮明。 >
<img src="https://1.share.photo.xuite.net/yesfunday/11402ba/10808280/1155486434_o.jpg"> <! 《雅典學院》（義大利語：Scuola di Atene），一譯《雅典學派》，是義大利文藝復興藝術家拉斐爾因受任裝飾梵蒂岡使徒宮，而在1509年至1510年間創作的一幅濕壁畫，位於拉斐爾房間的簽字廳，目前是梵蒂岡博物館的一部分。此作被廣泛認定為拉斐爾的代表作之一，象徵著文藝復興全盛期的精神。 >
<img src="https://1.share.photo.xuite.net/yesfunday/11402db/10808280/1155486211_o.jpg"> <! 這是一幅色彩優美的肖像傑作，它描繪一個戴著用樹葉編的「花環」的青年女子。 >
<img src="https://1.share.photo.xuite.net/yesfunday/1140274/10808280/1155484060_o.jpg"> <! 熱羅姆畫的這幅《後宮露台》，描繪了阿拉伯王宮最隱秘的後宮生活，描繪了生活於後宮的王妃、宮女等女眷的閨閣生活，有的在洗浴，有的在清談，有的在沉思……，幾乎都流露出一種惆悵與茫然的神情，華麗的露台，冰冷得象囚室，不見天日，只有露台外面才是晴朗的天空與清新的氣息。 >
<img src="https://1.share.photo.xuite.net/yesfunday/1140279/10808280/1155486625_o.jpg"> <! 畫中描繪了一位衣飾華麗的貴族少年，身穿寶石藍色的緞子面料的服裝，畫家運用奔放流暢的筆觸，把少年的風流瀟洒的風度表現得淋漓盡致。 >
